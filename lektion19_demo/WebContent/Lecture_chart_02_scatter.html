<!doctype html>
<html>

  <head>
    <title>Scatter Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <style>
      canvas {
	  -moz-user-select: none;
	  -webkit-user-select: none;
	  -ms-user-select: none;
      }
    </style>
  </head>

  <body>
    <div style="width:60%">
      <canvas id="myChart" width="400" height="400"></canvas>
    </div>
    <script>
      function createChart() {
	  var ctx = document.getElementById('myChart').getContext('2d');
	  var scatterChart = new Chart(ctx, {
	      type: 'scatter',
	      data: {
		  datasets: [{
		      label: 'Scatter Dataset',
		      data: [{
			  x: -10,
			  y: 0
		      }, {
			  x: 0,
			  y: 10
		      }, {
			  x: 10,
			  y: 5
		      }],
		      pointBackgroundColor: ["#000000","#000000","#000000"],
		      pointBorderColor: ['#FF0000', '#00FF00', '#0000FF'],
		      pointRadius: 5,

		      // Adding lines
		      fill: false,
		      tension: 0, // 0.4
		      showLine: true
		  }]
	      },
	      options: {
		  scales: {
		      xAxes: [{
			  type: 'linear',
			  position: 'bottom'
		      }]
		  }
	      }
	  });
	  return scatterChart;
      };
      
      window.onload = function() {
	  console.log("Create chart BEGIN");
	  window.scatterChart = createChart();
	  console.log("Create chart DONE");

	  // Adding new point to graph
	  window.scatterChart.data.datasets[0].data.push({ x:20, y:7 });
	  window.scatterChart.data.datasets[0].pointBackgroundColor.push("#00FF00");
	  window.scatterChart.update(); // Remember to update on change
      }
    </script>
  </body>

</html>

<!doctype html>
<html>

  <head>
    <title>Scatter Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <style>
      canvas {
          -moz-user-select: none;
          -webkit-user-select: none;
          -ms-user-select: none;
      }
    </style>
  </head>

  <body>
    <div style="width:60%">
      <canvas id="myE1Chart" width="400" height="400"></canvas>
    </div>
    <script>
      var ctx = document.getElementById('myE1Chart').getContext('2d');
      var scatterChart = new Chart(ctx, {
          type: 'scatter',
          data: {
              datasets: [{
                  label: 'Scatter Made',
                  data: [{
                      x: -10,
                      y: 0
                  }, {
                      x: 0,
                      y: 10
                  }, {
                      x: 10,
                      y: 5
                  }, {
                	  x: 2,
                	  y: 9
                  }, {
                	  x: 10,
                	  y: 0
                  }],
                  pointBackgroundColor: "#FF0000",
                  pointBorderColor: '#FF0000',
                  pointRadius: 7.5,
              }]
          },
          options: {
              scales: {
                  xAxes: [{
                      type: 'linear',
                      position: 'bottom'
                  }]
              }
          }
      });

      window.onload = function() {
          console.log("Hello console world");
          alert("Hello alert world... please work");
      }
    </script>
  </body>

</html>
